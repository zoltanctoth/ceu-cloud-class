name: Test Notebooks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zoltanctoth/ceu-cloud-class:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run pytest
        run: pytest tests/test_notebooks.py -v
