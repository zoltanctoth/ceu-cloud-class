name: Test Notebooks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zoltanctoth/ceu-cloud-class:latest
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate RSA keypair for tests
        run: |
          python -c "
          from Crypto.PublicKey import RSA
          key = RSA.generate(2048)
          with open('my_keypair', 'wb') as f:
              f.write(key.export_key())
          with open('my_keypair.pub', 'wb') as f:
              f.write(key.publickey().export_key())
          print('Generated RSA keypair for testing')
          "

      - name: Run pytest
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: pytest tests/test_notebooks.py -v
